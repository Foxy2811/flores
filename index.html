<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para ti Korina</title>
  <style>
    body {
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      margin:0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #fff7cc, #ffffff);
      animation: fondo 10s ease infinite alternate;
    }

    @keyframes fondo {
      0%   { background: linear-gradient(180deg, #fff7cc, #ffffff); }
      100% { background: linear-gradient(180deg, #ffe066, #fffbea); }
    }

    h1 {
      margin-top:20px;
      color:#B8860B;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }

    button {
      margin-top:20px;
      padding:12px 24px;
      font-size:16px;
      background:#FFD700;
      border:none;
      border-radius:8px;
      cursor:pointer;
      font-weight:bold;
      box-shadow:0 4px 10px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }
    button:hover {
      background:#FFC300;
    }
  </style>
</head>
<body>
  
  <!-- GIF animado -->
  <img src="https://media1.giphy.com/media/QrDimiipEKRGT6vwy1/giphy.gif"
       alt="Flores amarillas animadas"
       style="max-width:90%; max-height:400px; border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,0.2);" />
  
  <!-- Mensaje -->
  <h1>Para ti, <strong>Korina</strong> 🌼</h1>

  <!-- Botón para reproducir/pausar música -->
  <button onclick="toggleMusic()" id="btnMusic">🎶 Reproducir canción</button>

  <!-- Audio -->
  <audio id="musica" loop>
    <source src="cancion.mp3" type="audio/mpeg">
    Tu navegador no soporta audio en HTML5.
  </audio>

  <script>
    const musica = document.getElementById('musica');
    const btn = document.getElementById('btnMusic');
    let playing = false;

    function toggleMusic() {
      if (!playing) {
        musica.play().then(() => {
          playing = true;
          btn.textContent = "⏸️ Pausar canción";
        }).catch(err => {
          console.error("Error al reproducir:", err);
        });
      } else {
        musica.pause();
        playing = false;
        btn.textContent = "🎶 Reproducir canción";
      }
    }
  </script>

</body>
</html>
